<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross Country Runner Progress</title>
  </head>
  <body>
    <!-- Main Content Section -->
    <main id="main-content" class="content">
      <!-- Team Information Section -->
      <section id="team-info" class="section">
        <div id="team-logo" class="logo">
          <img src="path/to/team-logo.png" alt="Team Logo" />
        </div>
        <div id="team-details" class="info">
          <h1 id="team-name">Team Name</h1>
          <p id="team-location">Location: City, State</p>
        </div>
      </section>

      <!-- Navigation Section -->
      <nav id="main-navigation" class="navigation">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#athlete-profile">Athlete Profile</a>
          </li>
          <li class="nav-item"><a href="#athlete-progress">Progress</a></li>
          <li class="nav-item"><a href="#photo-gallery">Photos</a></li>
          <li class="nav-item"><a href="#about">About</a></li>
        </ul>
      </nav>

      <!-- Athlete Profile Section -->
      <section id="athlete-profile" class="section">
        <h2 class="section-title">Athlete Profile</h2>
        <div id="athlete-details" class="profile-details">
          <img
            id="athlete-photo"
            src="path/to/athlete-photo.jpg"
            alt="Athlete Photo"
          />
          <div id="athlete-info" class="info">
            <h3 id="athlete-name">Athlete Name</h3>
            <p id="athlete-school">School: School Name</p>
            <p id="athlete-grade">Grade: 12</p>
          </div>
        </div>
      </section>

      <!-- Progress Section -->
      <section id="athlete-progress" class="section">
        <h2 class="section-title">Runner Progress</h2>
        <div id="progress-overview" class="progress-container">
          <table id="progress-table" class="table">
            <thead class="table-header">
              <tr>
                <th>Year</th>
                <th>Event</th>
                <th>Time</th>
                <th>Rank</th>
                <th>Record</th>
              </tr>
            </thead>
            <tbody class="table-body">
              <tr>
                <td>2023</td>
                <td>5K</td>
                <td>17:34</td>
                <td>2</td>
                <td>SR</td>
              </tr>
              <tr>
                <td>2022</td>
                <td>5K</td>
                <td>18:10</td>
                <td>5</td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="progress-graph" class="graph-container">
          <h3 class="graph-title">Progress Over Time</h3>
          <canvas id="progressChart"></canvas>
        </div>
      </section>

      <!-- Photo Gallery Section -->
      <section id="photo-gallery" class="section">
        <h2 class="section-title">Favorite Photos</h2>
        <div id="upload-photo" class="upload-container">
          <label for="photo-upload">Upload your favorite photo:</label>
          <input
            type="file"
            id="photo-upload"
            name="photo-upload"
            accept="image/*"
          />
        </div>
        <div id="photo-thumbnails" class="thumbnails-container">
          <div class="thumbnail">
            <img src="path/to/photo1.jpg" alt="Athlete's favorite photo 1" />
          </div>
          <div class="thumbnail">
            <img src="path/to/photo2.jpg" alt="Athlete's favorite photo 2" />
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer id="footer" class="footer">
      <div id="footer-container" class="container">
        <div id="print-version" class="print-option">
          <a href="print-version.html">Printable Version</a>
        </div>
      </div>
    </footer>
  </body>
</html>
