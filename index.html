<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cross Country Runner Progress</title>
  </head>
  <body>
    <!-- Main Content Section -->
    <main id="main-content" class="content">
      <!-- Team Information Section -->
      <section id="team-info-container" class="section">
        <div id="team-logo-container" class="logo">
          <img src="path/to/athlete-school-logo.png" alt="Team Logo" />
        </div>

        <div class="team-info-container">
          <p id="athlete-school-mascot" class="team-mascot">Team Mascot</p>
          <p id="athlete-school-location" class="team-location">
            Location: City, State
          </p>
        </div>
      </section>

      <!-- Navigation Section -->
      <nav id="main-navigation" class="navigation">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#athlete-profile">Athlete Profile</a>
          </li>
          <li class="nav-item"><a href="#athlete-progress">Progress</a></li>
          <li class="nav-item"><a href="#photo-gallery">Favorite Photos</a></li>
        </ul>
      </nav>

      <!-- Athlete Profile Section -->
      <section class="athlete-profile">
        <h1 id="athlete-name" class="athlete-name">Ben Randi</h1>

        <div class="athlete-details">
          <div class="athlete-info">
            <p id="athlete-school">School: Lake Orion High School</p>
            <p id="athlete-grade">Grade: 12</p>
            <p id="athlete-age">18</p>
            <p id="gender">M</p>
          </div>
        </div>
      </section>

      <!-- Progress Section -->
      <section id="athlete-progress" class="section">
        <h2 class="section-title">Runner Progress</h2>
        <div id="progress-overview" class="progress-container">
          <table id="progress-table" class="table">
            <thead class="table-header">
              <tr>
                <th>Race Name</th>
                <th>Time</th>
                <th>Placement</th>
                <th>Record</th>
              </tr>
            </thead>
            <tbody class="table-body">
              <!-- repeat this block for each race -->
              <tr>
                <td class="race-name">Algonac Muskrat Classic Run</td>
                <td class="race-time">17:34</td>
                <td class="race-placement">2</td>
                <td class="record">SR</td>
              </tr>
              <!-- Example race, more can be added in this table body -->
            </tbody>
          </table>
        </div>
        <div id="progress-graph" class="graph-container">
          <h3 class="graph-title">Progress Over Time</h3>
          <!-- This graph will be filled in with progress overtime -->
          <canvas id="progressChart"></canvas>
        </div>
      </section>

      <!-- Photo Gallery Section -->
      <section id="photo-gallery" class="athlete-imgs">
        <h2 class="section-title">Favorite Photos</h2>
        <div id="upload-photo" class="upload-container">
          <!-- This section allows athlets to upload their favorite photos -->
          <label for="photo-upload">Upload your favorite photo:</label>
          <input
            type="file"
            id="photo-upload"
            name="photo-upload"
            accept="image/*"
          />
        </div>
        <div id="photo-thumbnails" class="thumbnails-container">
          <div class="thumbnail">
            <img src="path/to/photo1.jpg" alt="Athlete's favorite photo 1" />
          </div>
          <div class="thumbnail">
            <img src="path/to/photo2.jpg" alt="Athlete's favorite photo 2" />
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Section -->
    <footer id="footer" class="footer">
      <div id="footer-container" class="container">
        <div id="print-version" class="print-option">
          <a href="print-version.html">Printable Version</a>
        </div>
      </div>
    </footer>
  </body>
</html>
